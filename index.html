    <div class="navbar-background">
        <div class="container clearfix">
            <form class="filter">
                <input id="filter-checkbox-1" type="checkbox" class="filter-checkbox" name="men" checked>
                <label for="filter-checkbox-1" class="filter-label">MEN</label>
                <input id="filter-checkbox-2" type="checkbox" class="filter-checkbox" checked>

                            <a href="google.ru">123</a>

                            <button class="catalog-item-colors-btn" data-image-color-url="images/t-shirt.png" style="background-color: #535253;"></button>
