<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог</title>
    <base href="./">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick.min.css" integrity="sha256-UK1EiopXIL+KVhfbFa8xrmAWPeBjMVdvYMYkTAEv/HI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick-theme.min.css" integrity="sha256-4hqlsNP9KM6+2eA8VUT0kk4RsMRTeS7QGHIM+MZ5sLY=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header>
        <div class="container text-center">
            <a href="#" class="logo-google"></a>
        </div>
    </header>
    <div class="navbar-background">
        <div class="container navbar">
            <a href="index.html" class="link-back link transition">BACK TO CATALOG</a>
        </div>
    </div>
    <div class="content container">
        <p class="product-title">T-SHIRT</p>
        <div class="product">
            <div class="product-img">
                <img src="images/t-shirt-full.png" alt="">
            </div>
            <div class="product-description">
                <div class="product-description-item">
                    <div>5,00&#8364;</div>
                    <div>PRICE</div>
                </div>
                <div class="product-description-item">
                    <div class="product-description-colors">
                        <button class="colors-btn" data-image-color-url="images/t-shirt-full.png" style="background-color: #165eb9;"></button>
                        <button class="colors-btn" data-image-color-url="images/t-shirt-full-2.png" style="background-color: #ffe637;"></button>
                        <button class="colors-btn" data-image-color-url="images/t-shirt-full-3.png" style="background-color: #535253;"></button>
                    </div>
                    <div>COLORS</div>
                </div>
                <div class="product-description-item">
                    <div>XL,L</div>
                    <div>SIZES</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
